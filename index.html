<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Congresso 19/09/2025</title>
    <link rel="icon" type="image/png" href="assets/img/page-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-hero d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-end align-items-center">
        <div class="col-6 d-none d-md-block"></div>

        <div class="col-12 col-md-6 d-flex flex-column align-items-center">
          <img
            src="assets/img/logo-fernanda-bem.jpg"
            alt="Logo"
            class="img-fluid mb-3 w-50"
          />

          <div class="card shadow-lg rounded-4 bg-transparente w-100">
            <div class="card-body p-4">
              <h2 class="text-center mb-3">Baixe seu material gratuito!</h2>
              <p class="text-center mb-4">
                Preencha os dados para liberar o PDF:
              </p>

              <form id="leadForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    placeholder="Digite seu nome"
                    required
                  />
                  <div class="invalid-feedback">Informe seu nome.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Digite seu e-mail"
                    required
                  />
                  <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input
                    type="text"
                    id="instagram"
                    name="instagram"
                    class="form-control"
                    placeholder="Seu instagram ex: @meu_usuário"
                    required
                  />
                  <div class="invalid-feedback">
                    Usuário deve começar com @ ex: @exemplo.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="form-control"
                    placeholder="Somente números ex: 11900001111"
                    required
                  />
                  <div class="invalid-feedback">Informe um número válido.</div>
                </div>

                <!-- Campo: Já é nosso aluno? -->
                <div class="mb-3">
                  <label class="form-label d-block mb-2">Já é nosso aluno?</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jaAluno"
                      id="alunoSim"
                      value="sim"
                      required
                    />
                    <label class="form-check-label" for="alunoSim">Sim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jaAluno"
                      id="alunoNao"
                      value="nao"
                      required
                    />
                    <label class="form-check-label" for="alunoNao">Não</label>
                  </div>
                  <div class="invalid-feedback d-block">
                    Selecione uma opção.
                  </div>
                </div>

                <!-- Campo que aparece apenas se a opção "Sim" for marcada -->
                <div class="mb-3 d-none" id="infoAlunoContainer">
                  <label for="infoAluno" class="form-label"
                    >Qual curso ou turma?</label
                  >
                  <input
                    type="text"
                    id="infoAluno"
                    name="infoAluno"
                    class="form-control"
                    placeholder="Informe seu curso ou turma"
                  />
                </div>

                <button type="submit" class="btn btn-light w-100">
                  Enviar
                </button>
              </form>

              <div id="download" class="text-center mt-4 d-none">
                <p class="mb-2">Obrigado! Clique abaixo para baixar:</p>
                <a id="download-btn" class="btn btn-success">Baixar PDF</a>
              </div>

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
              <script>
                // Mostra o campo adicional apenas se "Sim" for selecionado
                const alunoSim = document.getElementById("alunoSim");
                const alunoNao = document.getElementById("alunoNao");
                const infoAlunoContainer = document.getElementById("infoAlunoContainer");
                const infoAlunoInput = document.getElementById("infoAluno");

                function toggleCampoAluno() {
                  if (alunoSim.checked) {
                    infoAlunoContainer.classList.remove("d-none");
                    infoAlunoInput.setAttribute("required", "true");
                  } else {
                    infoAlunoContainer.classList.add("d-none");
                    infoAlunoInput.removeAttribute("required");
                  }
                }

                alunoSim.addEventListener("change", toggleCampoAluno);
                alunoNao.addEventListener("change", toggleCampoAluno);
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
