<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Congresso 19/09/2025</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-hero d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-end align-items-center">
        <!-- Colunas da esquerda vazias -->
        <div class="col-6 d-none d-md-block">
          <!-- Intencionalmente vazio -->
        </div>

        <!-- Colunas da direita: imagem + logo + card -->
        <div class="col-12 col-md-6 d-flex flex-column align-items-center">
          <!-- Logo -->
          <img
            src="assets/img/logo-fernanda-bem.jpg"
            alt="Logo"
            class="img-fluid mb-3 w-50"
          />

          <!-- Card com formulário -->
          <div class="card shadow-lg rounded-4 bg-transparente w-100">
            <div class="card-body p-4">
              <h2 class="text-center mb-3">Baixe seu material gratuito!</h2>
              <p class="text-center mb-4">
                Preencha os dados para liberar o PDF:
              </p>

              <!-- Formulário -->
              <form id="leadForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    placeholder="Digite seu nome"
                    required
                  />
                  <div class="invalid-feedback">Informe seu nome.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Digite seu e-mail"
                    required
                  />
                  <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input
                    type="text"
                    id="instagram"
                    name="instagram"
                    class="form-control"
                    placeholder="Seu instagram ex: @meu_usuário"
                    required
                  />
                  <div class="invalid-feedback">
                    Usuário deve começar com @ ex: @exemplo.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="form-control"
                    placeholder="Somente números ex: 11900001111"
                    required
                  />
                  <div class="invalid-feedback">Informe um número válido.</div>
                </div>

                <!-- Botão de enviar -->
                <button type="submit" class="btn btn-light w-100">
                  Enviar
                </button>
              </form>

              <!-- Download PDF - inicialmente escondido -->
              <div id="download" class="text-center mt-4 d-none">
                <p class="mb-2">Obrigado! Clique abaixo para baixar:</p>
                <a id="download-btn" class="btn btn-success">Baixar PDF</a>
              </div>

              <!-- Bootstrap JS Bundle -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
              <!-- Custom JS -->
              <script src="js/script.js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
